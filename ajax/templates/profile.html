    <script type="text/javascript">


        function escapeXml(unsafe) {
            return unsafe.replace(/[<>&'"]/g, function (c) {
                switch (c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case '\'': return '&apos;';
                    case '"': return '&quot;';
                }
            });
        }
    
        function showInput(){
            user= escapeXml(document.getElementById("username").value) 
            document.getElementById('name').innerHTML = 
                    "Unfortunately, username "+ user + " is taken already. Try another name.";
